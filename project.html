<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">
    <a href="index.html" class="nav-home">üå∏ My Portfolio</a>
  </div>
</nav>

  <style>
    .nav-left .nav-home {
  text-decoration: none;
  color: inherit;        /* keeps your navbar text color */
  font-weight: bold;
  transition: color 0.3s, text-shadow 0.3s;
}

.nav-left .nav-home:hover {
  color: #ffb6c1;        /* pastel pink highlight */
  text-shadow: 0 0 8px rgba(255, 182, 193, 0.6),
               0 0 12px rgba(173, 216, 230, 0.6);
}

.project-detail-container {
  display: inline-block;
  max-width: 90%;
  max-height: 90vh;          /* never taller than the screen */
  margin: 40px auto;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.4),
              0 8px 32px rgba(173, 216, 230, 0.4),
              0 0 25px rgba(255, 182, 193, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.3);
  padding: 20px;
  text-align: center;
  overflow: auto;           /* allows scroll inside if absolutely needed */
}

.project-detail-container h1 {
  margin-bottom: 15px;
}

.project-detail-container img {
  max-width: 100%;
  max-height: 50vh;         /* image won‚Äôt exceed half the screen height */
  height: auto;
  width: auto;
  object-fit: contain;
  border-radius: 20px;
  margin-bottom: 15px;
  box-shadow: 0 0 25px rgba(255,182,193,0.4),
              0 0 30px rgba(173,216,230,0.4);
}

.project-detail-container p {
  margin-bottom: 20px; /* space before buttons */
}

.project-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

  .project-buttons .btn {
      display: inline-block;
      padding: 10px 25px;
      border-radius: 15px;
      background: linear-gradient(90deg, #ffb6c1, #add8e6);
      color: white;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255,182,193,0.5), 0 0 20px rgba(173,216,230,0.5);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .project-buttons .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,182,193,0.7), 0 0 25px rgba(173,216,230,0.7);
    }
    
    .site-footer {
  text-align: center;
  margin: 20px auto;
  background: linear-gradient(90deg, #ffb6c1, #add8e6);
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 182, 193, 0.5),
              0 0 30px rgba(173, 216, 230, 0.5);
  padding: 20px;
  width: fit-content;
  font-family: 'Fredoka One', cursive; /* Fun & readable font */
  font-size: 1.3rem;
  color: #fff;
  letter-spacing: 1px;
}

  </style>
</head>
<body>
  <div class="project-detail-container glow-box">
    <h1 id="project-title">Loading...</h1>
    <div class="project-image-box">
      <img id="project-image" alt="Project image">
    </div>
    <p id="project-details"></p>
    <div class="project-buttons">
      <a id="visit-btn" href="#" target="_blank" class="btn">Visit Project</a>
      <a href="index.html" class="btn">‚Üê Back to Portfolio</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get("id");

    Promise.all([
      fetch("websites.json").then(res => res.json()),
      fetch("roblox.json").then(res => res.json())
    ]).then(([websites, roblox]) => {
      const allProjects = [...websites, ...roblox];
      const project = allProjects.find(p => p.id === projectId);

      if (project) {
        document.getElementById("project-title").textContent = project.title;
        document.getElementById("project-details").textContent = project.details;
        document.getElementById("project-image").src = project.image;
        document.getElementById("visit-btn").href = project.link;
      } else {
        document.getElementById("project-title").textContent = "Project not found.";
      }
    });
  </script>

  <footer class="site-footer"></footer>

  <script src="script.js"></script>

</body>
</html>
