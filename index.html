<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <header>
    <h1>My Portfolio</h1>
    <p>Showcasing my work, projects, and creative ideas</p>
  </header>

  <section>
    <h2>Portfolio</h2>
    <div class="portfolio-grid" id="portfolio-grid"></div>
  </section>

  <section class="contact">
    <h2>Contact Me</h2>
    <p>Interested in working together or have a question?</p>
    <a href="mailto:your@email.com">Email Me</a>
  </section>

  <script>
    async function loadProjects() {
      try {
        const response = await fetch('projects.json');
        const projects = await response.json();
        const grid = document.getElementById('portfolio-grid');

        projects.forEach((proj, index) => {
          const item = document.createElement('div');
          item.className = 'portfolio-item';
          item.innerHTML = `
            <img src="${proj.image}" alt="${proj.title}">
            <div class="portfolio-content">
              <h3>${proj.title}</h3>
              <p>${proj.description}</p>
              <a href="project.html?id=${index+1}" class="btn">View Project</a>
            </div>
          `;
          grid.appendChild(item);
        });
      } catch (err) {
        console.error("Error loading projects:", err);
      }
    }
    loadProjects();
  </script>
</body>
</html>
